<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Etch a Sketch!</h1>
      <div id="container"></div>
      <div class="size">
        <input type="text" placeholder="enter size (2-100)" id="sizeInput">
        <button onclick="initializeEtchASketch(parseInt(sizeInput.value))">submit</button>
      </div>
      <div class="buttons">
        <button id="blackandwhite">black&white</button>
        <button id="clear">clear</button>
        <button id="random">random</button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
